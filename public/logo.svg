<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 200 200" style="enable-background:new 0 0 200 200;" xml:space="preserve">
<defs>
  <style type="text/css">
    .glow-sparkle {
      animation: sparkle 3s ease-in-out infinite;
      transform-origin: center;
    }

    .glow-pulse {
      animation: pulse 2.5s ease-in-out infinite;
    }

    .glow-rotate {
      animation: rotate 20s linear infinite;
      transform-origin: center;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.4; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Gradient Definitions -->
  <linearGradient id="glowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
  </linearGradient>

  <linearGradient id="glowGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.8" />
  </linearGradient>

  <radialGradient id="glowRadial" cx="50%" cy="50%" r="50%">
    <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.3" />
    <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0" />
  </radialGradient>

  <!-- Filter for glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- Background Circle with Glow -->
<circle cx="100" cy="100" r="95" fill="url(#glowRadial)" class="glow-pulse"/>

<!-- Outer Decorative Ring -->
<circle cx="100" cy="100" r="85" fill="none" stroke="url(#glowGradient1)" stroke-width="1.5" opacity="0.3" class="glow-rotate"/>

<!-- Main Flower/Star Shape (Glow Symbol) -->
<g filter="url(#glow)">
  <!-- Center Circle -->
  <circle cx="100" cy="100" r="25" fill="url(#glowGradient1)"/>

  <!-- Petals/Rays -->
  <g class="glow-sparkle">
    <!-- Top Petal -->
    <ellipse cx="100" cy="55" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"/>

    <!-- Top-Right Petal -->
    <ellipse cx="131.8" cy="68.2" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"
             transform="rotate(45 131.8 68.2)"/>

    <!-- Right Petal -->
    <ellipse cx="145" cy="100" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"
             transform="rotate(90 145 100)"/>

    <!-- Bottom-Right Petal -->
    <ellipse cx="131.8" cy="131.8" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"
             transform="rotate(135 131.8 131.8)"/>

    <!-- Bottom Petal -->
    <ellipse cx="100" cy="145" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"/>

    <!-- Bottom-Left Petal -->
    <ellipse cx="68.2" cy="131.8" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"
             transform="rotate(-135 68.2 131.8)"/>

    <!-- Left Petal -->
    <ellipse cx="55" cy="100" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"
             transform="rotate(90 55 100)"/>

    <!-- Top-Left Petal -->
    <ellipse cx="68.2" cy="68.2" rx="12" ry="30" fill="url(#glowGradient1)" opacity="0.9"
             transform="rotate(-45 68.2 68.2)"/>
  </g>

  <!-- Inner Sparkles -->
  <g opacity="0.8">
    <path d="M100,75 L102,85 L100,95 L98,85 Z" fill="url(#glowGradient2)" class="glow-sparkle"/>
    <path d="M125,100 L115,102 L105,100 L115,98 Z" fill="url(#glowGradient2)" class="glow-sparkle"/>
    <path d="M100,125 L102,115 L100,105 L98,115 Z" fill="url(#glowGradient2)" class="glow-sparkle"/>
    <path d="M75,100 L85,102 L95,100 L85,98 Z" fill="url(#glowGradient2)" class="glow-sparkle"/>
  </g>

  <!-- Center Highlight -->
  <circle cx="100" cy="100" r="15" fill="#fff" opacity="0.4"/>
  <circle cx="95" cy="95" r="5" fill="#fff" opacity="0.8"/>
</g>

<!-- Decorative Dots -->
<g opacity="0.5">
  <circle cx="100" cy="30" r="3" fill="url(#glowGradient1)" class="glow-pulse"/>
  <circle cx="141.4" cy="58.6" r="2.5" fill="url(#glowGradient1)" class="glow-pulse"/>
  <circle cx="170" cy="100" r="3" fill="url(#glowGradient1)" class="glow-pulse"/>
  <circle cx="141.4" cy="141.4" r="2.5" fill="url(#glowGradient1)" class="glow-pulse"/>
  <circle cx="100" cy="170" r="3" fill="url(#glowGradient1)" class="glow-pulse"/>
  <circle cx="58.6" cy="141.4" r="2.5" fill="url(#glowGradient1)" class="glow-pulse"/>
  <circle cx="30" cy="100" r="3" fill="url(#glowGradient1)" class="glow-pulse"/>
  <circle cx="58.6" cy="58.6" r="2.5" fill="url(#glowGradient1)" class="glow-pulse"/>
</g>
</svg>
