<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#fef3c7"/>
    <stop offset="100%" style="stop-color:#fed7aa"/>
  </linearGradient>
  
  <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#f43f5e"/>
    <stop offset="50%" style="stop-color:#ec4899"/>
    <stop offset="100%" style="stop-color:#fb923c"/>
  </linearGradient>
  
  <filter id="shadow">
    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
  </filter>
</defs>

<!-- Background -->
<rect width="1200" height="630" fill="url(#bgGradient)"/>

<!-- Decorative Elements -->
<circle cx="150" cy="100" r="80" fill="#f43f5e" opacity="0.1"/>
<circle cx="1050" cy="530" r="100" fill="#fb923c" opacity="0.1"/>
<circle cx="950" cy="150" r="60" fill="#ec4899" opacity="0.1"/>

<!-- Logo -->
<g transform="translate(250, 165)" filter="url(#shadow)">
  <!-- Center Circle -->
  <circle cx="0" cy="0" r="60" fill="url(#logoGradient)"/>
  
  <!-- Petals -->
  <ellipse cx="0" cy="-70" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9"/>
  <ellipse cx="70" cy="0" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9" transform="rotate(90)"/>
  <ellipse cx="0" cy="70" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9"/>
  <ellipse cx="-70" cy="0" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9" transform="rotate(90)"/>
  
  <!-- Diagonal Petals -->
  <ellipse cx="49.5" cy="-49.5" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9" transform="rotate(45 49.5 -49.5)"/>
  <ellipse cx="49.5" cy="49.5" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9" transform="rotate(135 49.5 49.5)"/>
  <ellipse cx="-49.5" cy="49.5" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9" transform="rotate(-135 -49.5 49.5)"/>
  <ellipse cx="-49.5" cy="-49.5" rx="25" ry="60" fill="url(#logoGradient)" opacity="0.9" transform="rotate(-45 -49.5 -49.5)"/>
  
  <!-- Center Highlight -->
  <circle cx="0" cy="0" r="35" fill="#fff" opacity="0.4"/>
  <circle cx="-10" cy="-10" r="12" fill="#fff" opacity="0.8"/>
</g>

<!-- Text -->
<text x="500" y="280" font-family="'Playfair Display', serif" font-size="90" font-weight="700" fill="#78350f">
  Glow Up
</text>
<text x="500" y="360" font-family="'Inter', sans-serif" font-size="42" fill="#92400e" opacity="0.8">
  30 Jours pour Devenir la Meilleure Version de Toi-MÃªme
</text>

<!-- Decorative Sparkles -->
<g fill="url(#logoGradient)" opacity="0.6">
  <path d="M850,200 L855,210 L850,220 L845,210 Z"/>
  <path d="M900,280 L905,290 L900,300 L895,290 Z"/>
  <path d="M950,240 L955,250 L950,260 L945,250 Z"/>
  <circle cx="820" cy="320" r="4"/>
  <circle cx="980" cy="200" r="5"/>
  <circle cx="870" cy="350" r="3"/>
</g>
</svg>

